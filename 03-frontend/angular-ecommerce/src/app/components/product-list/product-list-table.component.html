<table class="table align-middle">
    <thead class="table-dark">
        <tr>
            <th>S.No</th>
            <th>Cover</th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit in Stock</th>
        </tr>
    </thead>    
    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td>{{ products.indexOf(tempProduct) +1 }}</td>
            <td> <img src=" {{ tempProduct.imageUrl }}" alt="" height="50px"> </td>
            <td>{{ tempProduct.name }}</td>
            <td>{{ tempProduct.unitPrice | currency: 'INR'}}</td>
            <td>{{ tempProduct.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
